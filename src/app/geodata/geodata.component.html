<form (ngSubmit)="addGeoDataForm.form.valid && submit()" name="addGeoData"  #addGeoDataForm="ngForm" novalidate>

  <div class="form-group" [ngClass]="{ 'has-error': addGeoDataForm.submitted && !id.valid }">
    <input placeholder="Id Of GeoData" class="form-control"
           name="id" [(ngModel)]="newGeoData.id" #name="ngModel" required />
    <div *ngIf="addGeoDataForm.submitted && !name.valid" class="help-block">Id is required</div>
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': addGeoDataForm.submitted && !description.valid }">
    <input placeholder="Description" class="form-control"
           name="description" [(ngModel)]="newGeoData.description" #description="ngModel" required />
    <div *ngIf="addGeoDataForm.submitted && !description.valid" class="help-block">Description is required</div>
  </div>

  <button [disabled]="!addGeoDataForm.form.valid"> Add </button>

  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
</form>
